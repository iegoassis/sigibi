{% extends 'base.html' %}

{% block title %}Confirmar Exclusão{% endblock %}

{% block content %}
<h2>Confirmar Exclusão</h2>

<p>Tem certeza que deseja excluir o aluno <strong>{{ aluno.nome }}</strong>?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sim, Excluir</button>
    <a href="{% url 'lista_alunos' %}" class="btn btn-secondary">Não, Cancelar</a>
</form>
{% endblock %}
