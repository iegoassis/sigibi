<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empréstimos - SIGIBI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>SIGIBI - Controle de Empréstimos</h1>
        </header>

        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="alunos.html">Cadastro de Alunos</a></li>
                <li><a href="livros.html">Cadastro de Livros</a></li>
                <li><a href="emprestimos.html" class="active">Empréstimos</a></li>
                <li><a href="historico.html">Histórico</a></li>
                <li><a href="autores.html">Autores do Projeto</a></li>
            </ul>
        </nav>

        <main>
            <section class="form-section">
                <h2>Registrar Empréstimo</h2>
                <form id="emprestimoForm">
                    <div class="form-group">
                        <label for="aluno">Aluno:</label>
                        <select id="aluno" name="aluno" required>
                            <option value="">Selecione um aluno</option>
                            <!-- Opções serão preenchidas via JavaScript -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="livro">Livro:</label>
                        <select id="livro" name="livro" required>
                            <option value="">Selecione um livro</option>
                            <!-- Opções serão preenchidas via JavaScript -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="dataEmprestimo">Data do Empréstimo:</label>
                        <input type="date" id="dataEmprestimo" name="dataEmprestimo" required>
                    </div>
                    <div class="form-group">
                        <label for="dataDevolucao">Data de Devolução:</label>
                        <input type="date" id="dataDevolucao" name="dataDevolucao" required>
                    </div>
                    <button type="submit">Registrar Empréstimo</button>
                </form>
            </section>

            <section class="list-section">
                <h2>Empréstimos Ativos</h2>
                <div class="search-bar">
                    <input type="text" id="searchEmprestimo" placeholder="Buscar empréstimo...">
                    <button class="search-btn">Buscar</button>
                </div>
                <table id="tabelaEmprestimos">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Aluno</th>
                            <th>Livro</th>
                            <th>Data Empréstimo</th>
                            <th>Data Devolução</th>
                            <th>Status</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Dados serão preenchidos via JavaScript -->
                    </tbody>
                </table>
            </section>
        </main>

        <footer>
            <p>&copy; 2025 SIGIBI. Todos os direitos reservados.</p>
        </footer>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
