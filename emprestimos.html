<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Empréstimos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Gerenciamento de Empréstimos</h1>
    </header>
    <main>
        <form method="POST">
            <label for="aluno_id">ID do Aluno:</label>
            <input type="number" id="aluno_id" name="aluno_id" required>
            <label for="livro_id">ID do Livro:</label>
            <input type="number" id="livro_id" name="livro_id" required>
            <label for="data_emprestimo">Data de Empréstimo:</label>
            <input type="date" id="data_emprestimo" name="data_emprestimo" required>
            <label for="data_devolucao">Data de Devolução:</label>
            <input type="date" id="data_devolucao" name="data_devolucao" required>
            <button type="submit">Registrar Empréstimo</button>
        </form>
        <h2>Lista de Empréstimos</h2>
        <table>
            <tr>
                <th>ID</th>
                <th>Aluno</th>
                <th>Livro</th>
                <th>Data de Empréstimo</th>
                <th>Data de Devolução</th>
            </tr>
            {% for emprestimo in emprestimos %}
            <tr>
                <td>{{ emprestimo[0] }}</td>
                <td>{{ emprestimo[1] }}</td>
                <td>{{ emprestimo[2] }}</td>
                <td>{{ emprestimo[3] }}</td>
                <td>{{ emprestimo[4] }}</td>
            </tr>
            {% endfor %}
        </table>
    </main>
</body>
</html>
